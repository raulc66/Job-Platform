<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Sign Up</h1>
        <form method="post" action="{% url 'accounts:signup' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Account</button>
        </form>
        <p>Already have an account? <a href="{% url 'accounts:login' %}">Log in here</a>.</p>
    </div>
</body>
</html>
