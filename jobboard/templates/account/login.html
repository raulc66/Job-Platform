{% extends 'account/base.html' %}
{% load account socialaccount %}
{% block title %}Login{% endblock %}
{% block account_content %}
<h2>Login</h2>
<form method="post" action="{% url 'account_login' %}" class="form form--themed">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn--sub" type="submit">Login</button>
</form>
<p><a href="{% url 'account_reset_password' %}">Forgot password?</a></p>
{% endblock %}
