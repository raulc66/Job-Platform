{% load static %}
<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}JobBoard{% endblock %}</title>
    <link rel="icon" href="{% static 'img/icon.svg' %}" type="image/svg+xml">

    <!-- OpenGraph basic -->
    {% block meta_og %}
        <meta property="og:title" content="{% block og_title %}Jobs{% endblock %}">
        <meta property="og:description" content="{% block og_description %}Platformă de joburi în România.{% endblock %}">
        <meta property="og:type" content="website">
    {% endblock %}

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon - IconMonster -->
    <link rel="stylesheet" href="https://cdn.iconmonstr.com/1.3.0/css/iconmonstr-iconic-font.min.css" />
    <!-- UI Kit and App styles (mirroring devsearch structure) -->
    <link rel="stylesheet" href="{% static 'uikit/styles/uikit.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/theme.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/app.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <link rel="stylesheet" href="{% static 'styles/fixes.css' %}">  <!-- ensure loaded last -->
  </head>
  <body>
    {% include "includes/navbar.html" %}
    <main class="container" id="main-content" class="site-main">
      {% for message in messages %}
        <div class="alert">{{ message }}</div>
      {% endfor %}
      {% include "includes/messages.html" %}
      {% block content %}{% endblock %}
    </main>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
