{% extends 'base.html' %}
{% block title %}Apply{% endblock %}
{% block content %}
<section class="container container--narrow">
  <h2>Apply to {{ view.job.title }}</h2>
  <form method="post" enctype="multipart/form-data" class="form form--themed">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn--sub" type="submit">Submit</button>
  </form>
  <p><a href="{{ view.job.get_absolute_url }}">Back to job</a></p>
  </section>
{% endblock %}
