{% extends 'base.html' %}
{% block title %}Post a Job{% endblock %}
{% block content %}
<section class="container container--narrow">
  <h2>Post a new Job</h2>
  <form method="post" class="form form--themed">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn--sub" type="submit">Save</button>
  </form>
</section>
{% endblock %}
