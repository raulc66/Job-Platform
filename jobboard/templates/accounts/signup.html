{% extends 'base.html' %}
{% block title %}Sign Up{% endblock %}
{% block content %}
<section class="container container--narrow">
  <h2>Create your account</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn--sub" type="submit">Sign up</button>
  </form>
</section>
{% endblock %}
